<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>xbozk0rt</title>
</head>

<body style="background: #ddd">
    <div class="container"></div>
    <div class="row"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card bg-secondary mt-5">
            <h4 class="text-light text-center justify-content-center p-3">KEDİ OLSAM BENİ SEVER MİYDİN?</h4>
        </div>
        <div class="mt-5 text-center">
            <button class="btn btn-success p-3 evet">EVET</button>
            <button class="btn btn-danger p-3 b1">HAYIR</button>
        </div>
    </div>
    <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-2"><button class="btn btn-danger p-3 b2 m1-2 d-none">HAYIR</button></div>
        <div class="col-md-2"><button class="btn btn-danger p-3 b3 m1-2 d-none">HAYIR</button></div>
        <div class="col-md-2"><button class="btn btn-danger p-3 b4 m1-2 d-none">HAYIR</button></div>
        <div class="col-md-2"><button class="btn btn-danger p-3 b5 m1-2 d-none">HAYIR</button></div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"
        integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.1.1/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".evet").mousedown(function () {
                alert("Biliyordum beni sevdiğini <3");
            })
            $(".b1").mouseenter(function () {
                $(this).addClass("d-none");
                $(".b2").removeClass("d-none");
            })
            $(".b2").mouseenter(function () {
                $(".b2").hide();
                $(".b3").removeClass("d-none");
            })
            $(".b3").mouseenter(function () {
                $(this).addClass("d-none");
                $(".b4").removeClass("d-none");
            })
            $(".b4").mouseenter(function () {
                $(this).addClass("d-none");
                $(".b5").removeClass("d-none");
            })
            $(".b5").mouseenter(function () {
                location.reload();
            })

        })
    </script>

</body>

</html>
